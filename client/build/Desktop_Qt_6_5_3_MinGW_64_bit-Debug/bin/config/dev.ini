[Network]
server_host=localhost
server_port=8443
file_transfer_port=8444
timeout=30000
auto_reconnect=true
heartbeat_interval=30000

[UI]
theme=light
primary_color=#2196F3
accent_color=#FF4081
language=zh_CN
window_width=400
window_height=600

[Database]
cache_path=database/local_cache.db
max_messages=10000
cleanup_days=90

[Security]
remember_password=false
auto_login=false
encrypt_local_data=true

[Logging]
level=INFO
file_path=logs/client.log
max_file_size=5MB
max_files=3 