[General]
# 日志级别: Debug, Info, Warning, Error, Critical
LogLevel=Info

# 是否输出到控制台
ConsoleOutput=true

# 是否输出到文件
FileOutput=true

# 日志目录（相对于应用程序目录）
LogDirectory=../../../../logs/client

# 最大文件大小（字节）
MaxFileSize=5242880

# 最大文件数量
MaxFiles=3

# 日志轮转检查间隔（毫秒）
RotationInterval=60000

# 清理旧日志间隔（毫秒）
CleanupInterval=300000

[LogTypes]
# 启用/禁用不同类型的日志
Connection=true
SSL=true
Error=true
Heartbeat=true
UI=true
Performance=true
Diagnostic=true
Debug=false

[Monitoring]
# 监控间隔（毫秒）
MonitoringInterval=5000

# 指标保存间隔（毫秒）
MetricsSaveInterval=60000

# 阈值检查间隔（毫秒）
ThresholdCheckInterval=10000

# 最大历史记录大小
MaxHistorySize=100

# 错误阈值
ErrorThreshold=10

# 性能阈值（毫秒）
PerformanceThreshold=1000

[Diagnostic]
# 自动诊断间隔（毫秒）
AutoDiagnosticInterval=300000

# 最大诊断会话数
MaxSessions=100

# 每个会话最大结果数
MaxResultsPerSession=1000

# 诊断级别: Info, Warning, Error, Critical
DiagnosticLevel=Warning

[Development]
# 开发环境特殊配置
VerboseLogging=false
DetailedErrorMessages=true
StackTraceEnabled=true
PerformanceProfiling=false 