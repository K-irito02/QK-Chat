# Redis 配置文件 - 根据配置清单-0.1V.md
# 用于会话缓存和消息队列

# 基本配置
bind 127.0.0.1
port 6379

# 密码配置（开发环境）
# requirepass your_redis_password

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile "../logs/redis.log"

# 数据目录
dir "../data/redis"

# 开发环境优化
timeout 0
tcp-keepalive 300

# 客户端配置
maxclients 1000